          <div class="row">
            <div class="col-md-6">
                <div class="card card-plain">
                  <div class="card-header">
                    <h1 class="profile-title text-left">Add activity</h1>
                  </div>
                  <div class="card-body">
                    <form>

                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Start point</label>
                            <input type="text" class="form-control" placeholder="e.g. Koper">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>End point</label>
                            <input type="email" class="form-control" placeholder="e.g. Izola">
                          </div>
                        </div>
                      </div>

                      <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                                <label for="formControlRange">Distance</label>
                                <input type="range" class="form-control-range w-75" id="formControlRange">
                              </div> 
                          </div>
                      </div>

                      <div class="row"> 
                        <div class="col-md-6">
                                <div class="form-group">
                                <label for="formControlRange">Difficulty</label>
                                <input type="range" class="form-control-range w-75" id="formControlRange" min="0" max="5" step="1">
                               </div> 
                        </div>
                      </div>
                      
                      <div class="row"> 
                        <div class="col-md-6">
                                <div class="form-group">
                                <label for="formControlRange">Duration(min)</label>
                                <input type="range" class="form-control-range w-75" >
                               </div> 
                        </div>
                      </div>

                      <div class="row"> 
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="formControlRange">Date</label>
                                <input type="date" class="form-control" id="formControlRange" min="10" max="180" step="10">
                            </div> 
                        </div>
                      </div>

                      
                      <button type="submit" class="btn btn-primary btn-round float-right" rel="tooltip" data-original-title="Can't wait for your message" data-placement="right">Add</button>
                    </form>
                  </div>
                </div>
              </div>
          </div>
        </div>
